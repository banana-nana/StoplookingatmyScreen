	<div id="mode">Tone</div><input id ="slider" type="range" min="1" max="5" value="3">
<output id="output"></output></div>
	<script  type="text/javascript">
var i = document.querySelector('input'),
    o = document.querySelector('output');

o.innerHTML = i.value;

i.addEventListener('input', function () {
  o.innerHTML = i.value;

if(o.innerHTML == "3") {
  document.getElementById('stop').innerHTML = "Stop looking at my screen."
  document.getElementById('mode').innerHTML = "Casual"
  document.body.style.backgroundColor = "#efefef"
} else if(o.innerHTML == "1") {
  document.getElementById('stop').innerHTML = "Excuse me, could you please stop looking at my screen?"
  document.getElementById('mode').innerHTML = "Very polite"
  document.body.style.backgroundColor = "white"
} else if(o.innerHTML == "2") {
  document.getElementById('stop').innerHTML = "Please stop looking at my screen."
  document.getElementById('mode').innerHTML = "Polite"
  document.body.style.backgroundColor = "#efefef"
} else if(o.innerHTML == "4") {
  document.getElementById('stop').innerHTML = "Hey you! Stop looking at my screen!"
  document.getElementById('mode').innerHTML = "Affirmative"
  document.body.style.backgroundColor = "#ECE9E6"
  document.getElementById('stop').style.color = "#545454"
  document.getElementById('mode').style.color = "black"
} else if(o.innerHTML == "5") {
  document.getElementById('stop').innerHTML = "HEY! LOOK SOMEWHERE ELSE!"
  document.getElementById('mode').innerHTML = "Aggressive"
  document.body.style.backgroundColor = "black"
  document.getElementById('stop').style.color = "white"
  document.getElementById('mode').style.color = "#b3b3b3"
}
}, false);</script>
